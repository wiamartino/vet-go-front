<div class="px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header -->
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-2xl font-semibold text-gray-900">Clients</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all clients including their contact information.</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <a
        routerLink="/clients/new"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
      >
        Add Client
      </a>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="mt-6">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      placeholder="Search clients by name, email, or phone..."
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
    />
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mt-6 rounded-md bg-red-50 p-4">
    <p class="text-sm text-red-800">{{ errorMessage }}</p>
  </div>

  <!-- Clients Table -->
  <div *ngIf="!isLoading && !errorMessage" class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Name</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Email</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Phone</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Address</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr *ngFor="let client of filteredClients" class="hover:bg-gray-50">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                  {{ client.first_name }} {{ client.last_name }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ client.email }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ client.phone }}</td>
                <td class="px-3 py-4 text-sm text-gray-500">{{ client.address }}</td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                  <a [routerLink]="['/clients', client.client_id]" class="text-indigo-600 hover:text-indigo-900 mr-4">
                    View
                  </a>
                  <a [routerLink]="['/clients', client.client_id, 'edit']" class="text-indigo-600 hover:text-indigo-900 mr-4">
                    Edit
                  </a>
                  <button (click)="deleteClient(client.client_id!)" class="text-red-600 hover:text-red-900">
                    Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="filteredClients.length === 0">
                <td colspan="5" class="py-8 text-center text-sm text-gray-500">
                  No clients found
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

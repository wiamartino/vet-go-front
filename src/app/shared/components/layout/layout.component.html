<div class="min-h-screen bg-gray-100">
  <!-- Top Navigation Bar -->
  <nav class="bg-white shadow-sm">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <button
            (click)="toggleSidebar()"
            class="px-4 text-gray-500 focus:outline-none focus:text-gray-700 md:hidden"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold text-indigo-600">VetGo</span>
          </div>
        </div>
        <div class="flex items-center">
          <div class="ml-3 relative">
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-700">{{ currentUser?.name }}</span>
              <button
                (click)="logout()"
                class="text-sm text-gray-700 hover:text-gray-900 focus:outline-none"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      [class.hidden]="!isSidebarOpen"
      class="w-64 bg-white shadow-md md:block"
    >
      <nav class="mt-5 px-2">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-50 text-indigo-600"
          class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 mb-1"
        >
          {{ item.label }}
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          {{ isEditMode ? 'Edit Client' : 'New Client' }}
        </h3>
        <p class="mt-1 text-sm text-gray-600">
          {{ isEditMode ? 'Update client information' : 'Add a new client to the system' }}
        </p>
      </div>
    </div>

    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
              <p class="text-sm text-red-800">{{ errorMessage }}</p>
            </div>

            <!-- First Name -->
            <div>
              <label for="first_name" class="block text-sm font-medium text-gray-700">
                First Name *
              </label>
              <input
                type="text"
                id="first_name"
                formControlName="first_name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"
              />
              <div *ngIf="firstName?.invalid && firstName?.touched" class="mt-1 text-sm text-red-600">
                <span *ngIf="firstName?.errors?.['required']">First name is required</span>
              </div>
            </div>

            <!-- Last Name -->
            <div>
              <label for="last_name" class="block text-sm font-medium text-gray-700">
                Last Name *
              </label>
              <input
                type="text"
                id="last_name"
                formControlName="last_name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"
              />
              <div *ngIf="lastName?.invalid && lastName?.touched" class="mt-1 text-sm text-red-600">
                <span *ngIf="lastName?.errors?.['required']">Last name is required</span>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email *
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"
              />
              <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Invalid email format</span>
              </div>
            </div>

            <!-- Phone -->
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">
                Phone *
              </label>
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"
              />
              <div *ngIf="phone?.invalid && phone?.touched" class="mt-1 text-sm text-red-600">
                <span *ngIf="phone?.errors?.['required']">Phone is required</span>
              </div>
            </div>

            <!-- Address -->
            <div>
              <label for="address" class="block text-sm font-medium text-gray-700">
                Address *
              </label>
              <textarea
                id="address"
                formControlName="address"
                rows="3"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"
              ></textarea>
              <div *ngIf="address?.invalid && address?.touched" class="mt-1 text-sm text-red-600">
                <span *ngIf="address?.errors?.['required']">Address is required</span>
              </div>
            </div>
          </div>

          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6 space-x-2">
            <a
              routerLink="/clients"
              class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Cancel
            </a>
            <button
              type="submit"
              [disabled]="clientForm.invalid || isLoading"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {{ isLoading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
